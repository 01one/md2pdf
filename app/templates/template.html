<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown to PDF Converter</title>
    <style>
        body { font-family: sans-serif; padding: 2em; text-align: center; background-color: #f4f4f9; }
        h2 { color: #333; }
        form { margin-top: 2em; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block;}
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Upload Markdown to Create a Beautiful, Book-Ready PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
		 <input type="hidden" name="_xsrf" value="{{ xsrf_token }}"/>
        <input type="file" name="mdfile" accept=".md" required/>
        <input type="submit" value="Convert to PDF"/>
    </form>
</body>
</html>
